<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue - Bindings</title>
  </head>
  <body>
    <div id="app1">
      <div v-bind:style="{ color: activeColor, fontSize: fontSize + 'px' }">
        Hej
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          activeColor: "red",
          fontSize: 30,
        },
      });

      /*
    css skrivs som objekt i javascript (med Camelcase)
   https://vuejs.org/v2/guide/class-and-style.html
     */
    </script>
  </body>
</html>
